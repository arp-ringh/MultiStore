{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" style="margin-bottom: 25px;">
	<div class="row">
		<div class="col-md-12">
            <div>
                <a class="btn btn-primary" href="{% url 'vendor:product-add' %}">Add Product</a>
            </div>
		</div>
    </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
        	<table class="table">
				<thead>
					<tr>
						<th>
						    id	
						</th>
						<th>
							Product Name
						</th>
						<th>
							Update
						</th>
						<th>
							Delete
						</th>
					</tr>
				</thead>
				<tbody>
                    {% for product in products %}
					<tr class="table">
						<td>
                            {{ product.id }}
						</td>
						<td>
                            {{ product.name }}
						</td>
						<td style="text-decoration: none;">
                            <a href="{% url 'vendor:product-update' product.id %}">Update</a>
						</td>
						<td style="text-decorations: none;">
                            <a href="{% url 'vendor:product-delete' product.id %}">Delete</a>
						</td>
					</tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
